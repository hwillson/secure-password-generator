<template name="password">
	<div class="jumbotron">
	  <div class="row">
	    <div class="col-md-12 text-center">
	      <form class="form-inline">
	        <label class="sr-only" for="generated-password">
	          Generated Password
	        </label>
	        <input type="text" class="form-control password-input"
	          id="generated-password"
	          placeholder="Secure password generator" spellcheck="false">
	        <button type="button" class="btn btn-primary js-generate">
						Make it so
					</button>
	      </form>
	    </div>
	  </div>
	</div>
</template>
